<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessNumber</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
        <h1>GuessNumber</h1>
    </header>
    <div class="content">
      <form id="form">
        <label for="chute">Digite um número (0 - 10):</label>
        <input type="number" id="chute" autofocus />

        <button type="submit">Enviar!</button>
      </form>
    </div>

    <div class="result" id="result">
      <h2 id="status">Adivinhe o número sorteado</h2>
      <h2 id="tentativa">Tentativas: 0</h2>
    </div>

    <div class="reiniciar" id="reiniciar">
      <button onclick="reiniciar()" id="btnReiniciar">Jogar de Novo</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
